    <!--CLAVE-->
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="modCambiarClaveUsuario">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">Cambia tu contraseña</h4>
                </div>
                <div class="modal-body">
                    <div class="row" id="msjcambio"></div>
                    <form id="formcusuario">
                        <div class="form-group has-feedback">
                            <label for="recipient-name"  class="control-label">Contraseña actual:</label>
                            <input type="text" required name="claveA" id="claveA" class="form-control contrasena" onkeypress="return Util.Especiales(event,this)" onblur="Util.cmbField(this,0)" onfocus="Util.cmbField(this,1)" >
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="recipient-name" class="control-label">Nueva contraseña:</label>
                            <input type="text" required name="claveN" id="claveN" class="form-control" onkeypress="return Util.Especiales(event,this)" onblur="Util.cmbField(this,0)" onfocus="Util.cmbField(this,1)">
                            <span class="glyphicon glyphicon glyphicon-pencil form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="recipient-name" class="control-label">Repita la contraseña:</label>
                            <input type="text" required name="claveN2" id="claveN2" class="form-control" onkeypress="return Util.Especiales(event,this)" onblur="Util.cmbField(this,0)" onfocus="Util.cmbField(this,1)">
                            <span class="glyphicon glyphicon glyphicon-repeat
 form-control-feedback"></span>
                        </div>
                    </form>
                    <label id="lblalert1" >Su clave debe tener al menos 8 caracteres.</label>
                    <label id="lblalert2" >Las contraseñas no coinciden.</label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" onclick="limpiarclave()" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="cambiarClave()" id="btnmodclave">Guardar
                        <span class="fa fa-save"></span></button>
                </div>
            </div>
        </div>
