<style>
    .diagnostico {
        display: none;
    }

    .estudio {
        display: none;
    }
</style>


<div class="container-fluid">
    <div class="row">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                   aria-expanded="true" aria-controls="collapseOne">
                    <div class="panel-heading bg-light-blue" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            MEDICINA DE ALTO COSTO
                        </h4>
                    </div>
                </a>
                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel"
                     aria-labelledby="headingOne">
                    <div class="panel-body">
                        <form id="frmmedicina1" action="#" method="post">
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <label>Afiliado:</label>
                                    <select class="form-control" style="width: 100%" id="cmbbeneficiario"
                                            required="required">
                                        <option selected="selected" value="S"></option>
                                    </select>
                                </div>
                            </div><br><br>
                            <div class="panel panel-default">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                                   href="#collapseTree" aria-expanded="false" aria-controls="collapseTree">
                                    <div class="panel-heading bg-blue" role="tab" id="headingTree">
                                        <h4 class="panel-title">
                                            Direccion del afiliado
                                        </h4>
                                    </div>
                                </a>
                                <div id="collapseTree" class="panel-collapse collapse in" role="tabpanel"
                                     aria-labelledby="headingTree">
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label>Estado:</label>
                                                <select class="js-states form-control" style="width: 100%"
                                                        disabled="disabled"
                                                        id="cmbmestado" onchange="CiudadMunicipio()">
                                                    <option value="S" selected="selected"></option>
                                                </select>
                                            </div>
                                            <div class="col-md-4">
                                                <label>Ciudad:</label>
                                                <select class="js-states form-control" style="width: 100%"
                                                        disabled="disabled"
                                                        id="cmbmciudad">
                                                    <option value="S" selected="selected"></option>
                                                </select>
                                            </div>
                                            <div class="col-md-4">
                                                <label>Municipio:</label>
                                                <select class="js-states form-control" style="width: 100%"
                                                        disabled="disabled"
                                                        id="cmbmmunicipio" onchange="SeleccionarParroquia()">
                                                    <option value="S" selected="selected"></option>
                                                </select>
                                            </div>
                                        </div> <!-- Grupo nombres-->
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label>Parroquia:</label>
                                                <select class="js-states form-control" style="width: 100%"
                                                        disabled="disabled"
                                                        id="cmbmparroquia">
                                                    <option value="S" selected="selected"></option>
                                                </select>
                                            </div>
                                            <div class="col-md-4">
                                                <label>Avenida / Edificio / Calle:</label>
                                                <input id="txtmcalle" class="form-control" disabled="disabled"
                                                       type="text">
                                            </div>
                                            <div class="col-md-2">
                                                <label># Casa:</label>
                                                <input id="txtmcasa" class="form-control" disabled="disabled"
                                                       type="text">
                                            </div>
                                            <div class="col-md-2">
                                                <label># Apto:</label>
                                                <input id="txtmapto" class="form-control" disabled="disabled"
                                                       type="text">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label>Teléfono:</label>
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-phone"></i>
                                                    </div>
                                                    <input id="txtmtelefono" class="form-control" disabled="disabled"
                                                           type="text" data-inputmask='"mask": "(9999) 999-99-99"'
                                                           data-mask
                                                           required>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <label>Celular:</label>
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-phone"></i>
                                                    </div>
                                                    <input id="txtmcelular" class="form-control" disabled="disabled"
                                                           type="text"
                                                           data-inputmask='"mask": "(9999) 999-99-99"' data-mask
                                                           required>
                                                </div>
                                            </div>
                                            <div class="col-md-4 col-sm-12">
                                                <label class="control-label">Correo Electronico:</label>
                                                <div class="input-group date">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-envelope"></i>
                                                    </div>
                                                    <input type="email" class="form-control" id="txtmcorreo"
                                                           disabled="disabled"
                                                           onblur="Util.ValidarCorreo()">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <button class="btn btn-primary btn-success" id="btnhabdire"
                                                        type="button"
                                                        onclick="habilitarDireccion(false)"
                                                        style="margin-top:23px; margin-bottom: 20px;">Modificar &nbsp<i
                                                        class="glyphicon glyphicon-edit"></i></button>
                                                <button class="btn btn-primary btn-success" type="button"
                                                        onclick="habilitarDireccion(true)"
                                                        style="margin-top:23px; margin-bottom: 20px; display: none"
                                                        id="btndhabdire">Salvar &nbsp<i
                                                        class="glyphicon glyphicon-save"></i></button>
                                            </div>
                                        </div>
                                    </div> <!-- panel-body -->
                                </div> <!-- collapseTree -->
                            </div> <!-- panel -->
                            <br>
                            <div class="panel panel-default">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                                   aria-expanded="false" aria-controls="collapseTree">
                                    <div class="panel-heading bg-blue" role="tab" id="headingTree">
                                        <h4 class="panel-title">
                                            Medicamento
                                        </h4>
                                    </div>
                                </a>
                                <div class="panel-collapse collapse in" role="tabpanel"
                                     aria-labelledby="headingTree">
                                    <div class="panel-body">
                                        <form id="frmmedicina" action="#" method="post">
                                            <div class="row">
                                                <div class="col-md-4 col-sm-12">
                                                    <label>Princio Activo:</label>
                                                    <input id="pactivo" class="form-control"
                                                           type="text" required>
                                                </div>
                                                <div class="col-md-4 col-sm-12">
                                                    <label>Nombre comercial:</label>
                                                    <input id="ncomercial" class="form-control"
                                                           type="text" required>
                                                </div>
                                                <div class="col-md-4 col-sm-12">
                                                    <label>Presentación:</label>
                                                    <input id="presentacion" class="form-control"
                                                           type="text" required>
                                                </div>

                                            </div><!-- Grupo Grado-->

                                            <div class="row">

                                                <div class="col-md-4 col-sm-12">
                                                    <label>Dosis:</label>
                                                    <input id="dosis" class="form-control"
                                                           type="text" required>
                                                </div>
                                                <div class="col-md-4 col-sm-12">
                                                    <label>Cantidad de Entrega:</label>
                                                    <input id="frecuencia" class="form-control"
                                                           type="text" required>
                                                    </select>
                                                </div>
                                                <div class="col-md-4 col-sm-12">
                                                    <label>Fecha de Vencimiento:</label>
                                                    <div class="input-group date" style="z-index: 1030;">
                                                        <div class="input-group-addon">
                                                            <i class="fa fa-calendar"></i>
                                                        </div>
                                                        <div class="input-group input-group" style="width: 100%;">
                                                            <input type="text" class="form-control" id="fechaVencimiento"
                                                                   required="required">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div> <!-- Grupo nombres-->
                                            <div class="row">
                                                <div class="col-md-12 col-sm-12">
                                                  <label>Periodo:</label>
                                                    <div class="input-group col-md-12 col-sm-12">
                                                      <div class="input-group-addon">
                                                        <i class="fa fa-calendar"></i>
                                                      </div>
                                                      <input type="text" class="form-control" id="periodotrat">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-12 col-sm-12">
                                                    <button class="btn btn-primary btn-success" type="button"
                                                            onclick="agregarMedicina()"
                                                            style="margin-top:23px; margin-bottom: 20px;"
                                                            id="btnagregarmedicina">
                                                        Agregar
                                                        &nbsp<i
                                                            class="glyphicon glyphicon-plus" disabled="disabled"></i></button>
                                                </div>


                                            </div>

                                            <div class="table-responsive" id="cajamedicina" style="display: none">
                                                <table class="table table-bordered">
                                                    <thead class="bg-blue">
                                                    <tr>
                                                        <td>Principio Activo</td>
                                                        <td>Nombre Comercial</td>
                                                        <td>Presentación</td>
                                                        <td>Dosis</td>
                                                        <td>Cantidad de Entrega</td>
                                                        <td>F. de Vencimiento</td>
                                                        <td style="width: 1%"></td>
                                                    </tr>
                                                    </thead>
                                                    <tbody id="medicinaagregada">

                                                    </tbody>
                                                </table>
                                            </div>
                                        </form>
                                    </div> <!-- Grupo nombres-->
                                </div>
                            </div>
                            </br>
                            <div class="row">
                                <div class="col-md-12">
                                    <a class="btn btn-app btn-success btnvolverentradam pull-left" href="#panelentrada"
                                       style="background-color: #337ab7; color: white;">
                                        <i class="fa fa-4x fa-arrow-left"></i>Volver
                                    </a>

                                    <a class="btn btn-app btn-success pull-right"
                                       style="margin-right: 10px; background-color: #337ab7; color: white;"
                                       onclick="generarMedicina()" id="_btnSavlvar">
                                        <i class="fa fa-file"></i>&nbsp;&nbsp;Generar
                                    </a>
                                    <br><br>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $('#periodotrat').daterangepicker({
      autoclose: true,
      format: "dd/mm/yyyy",
      language: 'es'
    });

    //Date range picker with time picker
    $('#fechaVencimiento').datepicker({
        autoclose: true,
        format: "dd/mm/yyyy",
        language: 'es'
    });
    $('[data-mask]').inputmask();
</script>

<script src="js/medicinaAltoCosto.js"></script>
