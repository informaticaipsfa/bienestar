<!-- MODAL DE REQUISITOS -->
<div class="modal fade" id="requisitos" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="border-radius: 8px;border:2px #337ab7 solid; ">
            <div class="modal-header" style="background-color:#337ab7;color:white;">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">DOCUMENTACIÓN REQUERIDA PARA TRATAMIENTO PROLONGADO</h4>
            </div>
            <div class="modal-body">
                <div class="panel panel-primary">
                    <!-- Default panel contents -->
                    <!-- List group -->
                    <ul class="list-group">

                        <li class="list-group-item">
                            Informe Médico
                            <div class="material-switch pull-right">
                                <input id="chm1-0" class="mdl-requisitos" name="chm1-0" value="0" type="checkbox"/>
                                <label for="chm1-0" class="label-success"></label>
                            </div>
                        </li>

                        <li class="list-group-item">
                            Fe de vida (Familiar con derecho)
                            <div class="material-switch pull-right">
                                <input id="chm1-1" name="chm1-1" class="mdl-requisitos" value="1" type="checkbox"/>
                                <label for="chm1-1" class="label-success"></label>
                            </div>
                        </li>

                        <li class="list-group-item">
                            Copia de la Cédula de identidad vigente del paciente <br>(Familiar y del Militar)
                            <div class="material-switch pull-right">
                                <input id="chm1-2" name="chn1-2" class="mdl-requisitos" value="2" type="checkbox"/>
                                <label for="chm1-2" class="label-success"></label>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary btnrequisitos" data-dismiss="modal" disabled="true" onclick="crearPrograma();inactivarCheck('requisitos')">
                    Continuar</button>
            </div>
       
    </div>
</div>
</div>
