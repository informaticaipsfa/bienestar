            <div class="modal-body">
                <div class="panel panel-primary">
                    <!-- Default panel contents -->
                    <!-- List group -->
                    <ul class="list-group">

                        <li class="list-group-item">
                            Copia de la Cédula de identidad y del Carnet del afiliado.
                            <div class="material-switch pull-right">
                                <input id="chm1-0" class="mdl-requisitos" name="chm1-0" value="0" type="checkbox"/>

                            </div>

                        <li class="list-group-item">

                            <div class="material-switch pull-right">
                                <input id="chm1-1" name="chm1-1" class="mdl-requisitos" value="1" type="checkbox"/>

                            </div>
                        </li>

                        <li class="list-group-item">
                            Recipe.
                            <div class="material-switch pull-right">
                                <input id="chm1-2" name="chn1-2" class="mdl-requisitos" value="2" type="checkbox"/>
                                <label for="chm1-2" class="label-success"></label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary btnrequisitos" data-dismiss="modal" disabled="true" onclick="crearPrograma();inactivarCheck('requisitos')">Continuar</button>
            </div>
        </div>
    </div>
</div>
