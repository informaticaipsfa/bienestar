<br>
<div class="box box-solid box-primary">
  <div class="box-header with-border">
    <h3 class="box-title" id="_htitulo">Repore General Para Finanzas</h3>
    <div class="box-tools pull-right">
      <!-- Buttons, labels, and many other things can be placed here! -->
      <!-- Here is a label for example -->



    </div>
  </div>
  <!-- /.box-header -->
  <div class="box-body" id="listasProgramas">
    <div class="row" style="display:none">
      <div class="col-md-4 col-sm-12">
        <label>Seleccionar Sucursal:</label>
        <select class="form-control" id="cmbsucursal" >
          <option selected="selected" value="99">TODOS</option>
          <option value="ccs">CARACAS</option>
          <option value="car">CARUPANO</option>
          <option value="may">MARACAY</option>
          <option value="mar">MARACAIBO</option>
          <option value="bqt">BARQUISIMETO</option>
          <option value="san">SAN CRISTOBAL</option>
          <option value="bar">BARINAS</option>
          <option value="mag">MARGARITA</option>
          <option value="sju">SAN JUAN</option>
          <option value="bac">BARCELONA</option>
          <option value="tuc">TUCUPITA</option>
          <option value="pto">PUERTO AYACUCHO</option>
          <option value="apu">APURE</option>
          <option value="pun">PUNTO FIJO</option>
          <option value="bol">CIUDAD BOLIVAR</option>
          <option value="mat">MATURIN</option>
        </select>
      </div>
      <div class="col-md-4 col-sm-12">
        <label>Seleccionar Componente:</label>
        <select class="form-control" id="cmbcomponentewrr" onchange="SeleccionarComponente(0)">
          <option selected="selected" value="99">TODOS</option>
        </select>
      </div>
      <div class="col-md-4 col-sm-12">
        <label>Seleccionar Grado:</label>
        <select class="form-control" id="cmbgradowrr" onchange="SeleccionarComponente(0)">
          <option selected="selected" value="99">TODOS</option>
        </select>
      </div>


    </div>
    <div class="row">
      <div class="col-md-3 col-sm-12">
        <label>Seleccionar Reporte:</label>
        <select class="form-control" id="cmbreportewrr">
          <option selected="selected" value="reembolso">REEMBOLSO</option>
          <option selected="selected" value="apoyo">APOYO</option>
        </select>
      </div>
      <div class="col-md-3 col-sm-12" id="datepicker">
          <label>Fecha Desde:</label>
          <div class="input-group date" style="z-index: 1030;">
              <div class="input-group-addon">
                  <i class="fa fa-calendar"></i>
              </div>
              <div class="input-group input-group" style="width: 100%;">
                  <input type="text" class="form-control" id="txtfechadesdewrr" required>
              </div>
          </div>
      </div>
      <div class="col-md-3  col-sm-12" id="datepicker">
          <label>Fecha Hasta:</label>
          <div class="input-group date" style="z-index: 1030;">
              <div class="input-group-addon">
                  <i class="fa fa-calendar"></i>
              </div>
              <div class="input-group input-group" style="width: 100%;">
                  <input type="text" class="form-control" id="txtfechahastawrr" required>
              </div>
          </div>
      </div>

      <div class="col-md-3 col-sm-12">
        <label>&nbsp;</label>
        <div class="input-group input-group">

               <button type="button" class="btn btn-success btn-md" onclick="crearReporte()"><i class="fa fa-check"></i>&nbsp;&nbsp;Consultar</button>

         </div>
      </div>

    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <div  style="background-color:#FFFFFF"  id="lista"></div>
      </div>

    </div>
    <br>

<input type="hidden" id="txtnumwrr">
<input type="hidden" id="txtmontwrr">
<div id="detallesProgramas">

  <div class="col-md-12 col-sm-12 ">
    <br>
    <label>&nbsp;</label>

    <div class="input-group input-group pull-right">
       <button type="button" class="btn btn-primary btn-md " onclick="GenerarReporte()"><i class="fa fa-print"></i>&nbsp; Reporte</button>
       &nbsp;&nbsp;&nbsp;
       <button type="button" class="btn btn-warning btn-md " onclick="GenerarOficio()"><i class="fa fa-book"></i>&nbsp; Oficio</button>

     </div>
  </div>






</div>





<div class="box-footer">

</div>
<!-- box-footer -->
</div>
<!-- /.box -->

<script type="text/javascript">
  $('#txtfechadesdewrr').datepicker({
      autoclose: true,
      format: "dd/mm/yyyy",
      language: 'es',
      endDate: "+0d",
      changeDate: function () {
          validaFechaFactura(30)
      }
  }).on("changeDate", function (e) {
      validaFechaFactura(60);
  });

  $('#txtfechahastawrr').datepicker({
      autoclose: true,
      format: "dd/mm/yyyy",
      language: 'es',
      endDate: "+0d",
      changeDate: function () {
          validaFechaFactura(30)
      }
  }).on("changeDate", function (e) {
      validaFechaFactura(60);
  });


</script>
