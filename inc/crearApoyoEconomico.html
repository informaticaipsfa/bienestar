<div class="body box">
    <div class="container-fluid">
        <form id="frmtodoapoyo" action="#" method="post">
            <div class="row">
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default">
                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                           aria-expanded="true" aria-controls="collapseOne">
                            <div class="panel-heading bg-light-blue" role="tab" id="headingOne">
                                <h4 class="panel-title">
                                    <b>Datos del Apoyo Económico</b>
                                </h4>
                            </div>
                        </a>
                        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel"
                             aria-labelledby="headingOne">
                            <div class="panel-body">
                                <form id="frmapoyoeconomico" action="#" method="post">
                                    <div class="row">
                                        <div class="col-md-4 ">
                                            <label>Afiliado:</label>
                                            <select class="form-control" style="width: 100%" id="cmbbeneficiario"
                                                    required="required">
                                                <option selected="selected" value="S"></option>
                                            </select>
                                        </div>
                                        <div class="col-md-4 ">
                                            <label>Conceptos:</label>
                                            <select class="form-control" style="width: 100%" id="cmbconcepto"
                                                    onchange="requisitosConcepto()" required="required">
                                                <option selected="selected" value="S"></option>
                                                <option value="0">Examenes Especiales</option>
                                                <option value="1">Tratamiento Psicopedagogico</option>
                                                <option value="2">Geriatrico</option>
                                                <option value="3">Lentes</option>
                                                <option value="4">Fisioterapia</option>

                                                <option value="5">Maracapaso</option>
                                                <option value="6">Material Medico</option>

                                                <option value="7" desplegar="requisitosodon">Odontologico</option>
                                                <option value="8">Quimioterapia</option>
                                                <option value="9">Radioterapia</option>

                                                <option value="10">Hospitalizacion</option>
                                                <option value="11">Hospitalizacion Deuda</option>
                                                <option value="12">Intervención Quirurgica</option>
                                                <option value="13">Intervención Quirurgica Deuda</option>
                                            </select>
                                        </div>


                                        <div class="col-md-4 ">
                                            <label>Patologia:</label>
                                            <input class="form-control " id="patologia" required="required">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4 col-sm-12">
                                            <label>Tipo de Ayuda:</label>
                                            <div>
                                                <select class="form-control" id="cmbtipoayuda"
                                                        required="required">
                                                    <option selected="selected" value="S"></option>
                                                    <option value="0">CASOS PARTICULARES</option>
                                                    <option value="1">CONVENIO SEGUROS HORIZONTES FONDO DE
                                                        CONTINGENCIA
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-sm-12">
                                            <label>Rif de la Empresa :</label>
                                            <div class="btn-group-justified" role="group" aria-label="...">
                                                <div class="btn-group" style="width: 6%;" role="group">
                                                    <input class="form-control" id="rif" onblur="consultarRif()"
                                                           required="required" placeholder="RIF">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-sm-12">
                                            <label>Nombre de la Empresa</label>
                                            <input class="form-control" id="razonsocial"
                                                   required="required">
                                            <input type="hidden" id="emptipo"/>
                                            <input type="hidden" id="empdirec"/>
                                            <input type="hidden" id="empbanco"/>
                                            <input type="hidden" id="emptipoc"/>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 col-sm-12">
                                            <label>N° de Presupuesto:</label>
                                            <input class="form-control" id="numerofactura" required="required"
                                                   onkeypress="return SoloNumero(event)">
                                        </div>
                                        <div class="col-md-4 col-sm-12">
                                            <label>Fecha de Presupuesto:</label>
                                            <div class="input-group date" style="z-index: 1030;">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                                <div class="input-group input-group" style="width: 100%;">
                                                    <input type="text" class="form-control" id="fechafactura"
                                                           required="required">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 col-sm-12">
                                            <label>Monto Total del Presupuesto:</label>
                                            <div class="input-group date" style="z-index: 1030;">
                                                <input class="form-control " id="montofactura" required="required"
                                                       onblur="calcularSolicitado()"
                                                       onkeypress="return Util.SoloNumero(event,this,true)">
                                                <div class="input-group-addon">
                                                    <label>Bs.</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-12">

                                            <label>Monto a Cubrir por la Aseguradora:</label>
                                            <div class="input-group date" style="z-index: 1030;">
                                                <input class="form-control" id="montoacubrir" required="required"
                                                       onblur="calcularSolicitado()"
                                                       onkeypress="return Util.SoloNumero(event,this,true)">
                                                <div class="input-group-addon">
                                                    <label>Bs.</label>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 col-sm-12">
                                            <label>Otros Aportes:</label>
                                            <div class="input-group date" style="z-index: 1030;">
                                                <input class="form-control" id="montootroaporte" value="0"
                                                       onclick="limpiarcaja()"
                                                       onblur="calcularSolicitado()"
                                                       onkeypress="return Util.SoloNumero(event,this,true)">
                                                <div class="input-group-addon">
                                                    <label>Bs.</label>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-12">
                                            <label>Monto a Cubrir por el IPSFA:</label>
                                            <div class="input-group date" style="z-index: 1030;">
                                                <input class="form-control" id="montosolicitado"
                                                       required="required">
                                                <div class="input-group-addon">
                                                    <label>Bs.</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                           href="#collapseTree" aria-expanded="false" aria-controls="collapseTree">
                            <div class="panel-heading bg-blue" role="tab" id="headingTree">
                                <h4 class="panel-title">
                                    <b>Direccion del afiliado</b>
                                </h4>
                            </div>
                        </a>
                        <div id="collapseTree" class="panel-collapse collapse in" role="tabpanel"
                             aria-labelledby="headingTree">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label>Estado:</label>
                                        <select class="js-states form-control" style="width: 100%" disabled="disabled"
                                                id="cmbmestado" onchange="CiudadMunicipio()">
                                            <option value="S" selected="selected"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label>Ciudad:</label>
                                        <select class="js-states form-control" style="width: 100%" disabled="disabled"
                                                id="cmbmciudad">
                                            <option value="S" selected="selected"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label>Municipio:</label>
                                        <select class="js-states form-control" style="width: 100%" disabled="disabled"
                                                id="cmbmmunicipio" onchange="SeleccionarParroquia()">
                                            <option value="S" selected="selected"></option>
                                        </select>
                                    </div>
                                </div> <!-- Grupo nombres-->
                                <div class="row">
                                    <div class="col-md-4">
                                        <label>Parroquia:</label>
                                        <select class="js-states form-control" style="width: 100%" disabled="disabled"
                                                id="cmbmparroquia">
                                            <option value="S" selected="selected"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label>Avenida / Edificio / Calle:</label>
                                        <input id="txtmcalle" class="form-control" disabled="disabled" type="text"
                                               required>
                                    </div>
                                    <div class="col-md-2">
                                        <label># Casa:</label>
                                        <input id="txtmcasa" class="form-control" disabled="disabled" type="text">
                                    </div>
                                    <div class="col-md-2">
                                        <label># Apto:</label>
                                        <input id="txtmapto" class="form-control" disabled="disabled" type="text">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label>Teléfono:</label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-phone"></i>
                                            </div>
                                            <input id="txtmtelefono" class="form-control" disabled="disabled"
                                                   type="text" data-inputmask='"mask": "(9999) 999-99-99"' data-mask
                                                   required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label>Celular:</label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-phone"></i>
                                            </div>
                                            <input id="txtmcelular" class="form-control" disabled="disabled" type="text"
                                                   data-inputmask='"mask": "(9999) 999-99-99"' data-mask required>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-12">
                                        <label class="control-label">Correo Electronico:</label>
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-envelope"></i>
                                            </div>
                                            <input type="email" class="form-control" id="txtmcorreo" disabled="disabled"
                                                   onblur="Util.ValidarCorreo()">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <button class="btn btn-primary btn-success" id="btnhabdire" type="button"
                                                onclick="habilitarDireccion(false)"
                                                style="margin-top:23px; margin-bottom: 20px;">Modificar &nbsp<i
                                                class="glyphicon glyphicon-edit"></i></button>
                                        <button class="btn btn-primary btn-success" type="button"
                                                onclick="habilitarDireccion(true)"
                                                style="margin-top:23px; margin-bottom: 20px; display: none"
                                                id="btndhabdire">Salvar &nbsp<i
                                                class="glyphicon glyphicon-save"></i></button>
                                    </div>
                                </div>

                            </div> <!-- Grupo nombres-->
                        </div>
                    </div>

                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-md-12">
                <a class="btn btn-app btn-success btnvolverentrada pull-left" href="#panelentrada" style="background-color: #337ab7;
color: white;"><i class="fa fa-4x fa-arrow-left"></i>Volver</a>
                <a type="button" id="btnGenerar" class="btn btn-app btn-success pull-right" style="margin-right: 10px;background-color: #337ab7;
color: white;" onclick="generarPlanilla()">
                    <i class="fa fa-file-text"></i>&nbsp;&nbsp;GENERAR CROMPROBANTE
                </a>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>


<script>
    $('#fechafactura').datepicker({
        autoclose: true,
        format: "dd/mm/yyyy",
        language: 'es'
    });
    $('[data-mask]').inputmask();
</script>
