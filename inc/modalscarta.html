<!-- MODAL DE REQUISITOS -->
<div class="modal fade" id="requisitos" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="border-radius: 8px;border:2px #337ab7 solid; ">
            <div class="modal-header" style="background-color:#337ab7;color:white;">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">DOCUMENTACIÓN PARA TRAMITAR UNA CARTA AVAL</h4>
            </div>
            <div class="modal-body">
                <div class="panel panel-primary">
                    <!-- Default panel contents -->
                    <!-- List group -->
                    <ul class="list-group">

                        <li class="list-group-item">
                            Solicitud dirigida al Presidente del IPSFA.
                            <div class="material-switch pull-right">
                                <input id="chm1-0" class="mdl-requisitos" name="chm1-0" value="0" type="checkbox"/>
                                <label for="chm1-0" class="label-success"></label>
                            </div>
                        </li>

                        <li class="list-group-item">
                            Copia de: Cédula de Identidad y Carnet, del militar <br>y del familiar.
                            <div class="material-switch pull-right">
                                <input id="chm1-1" name="chm1-1" class="mdl-requisitos" value="1" type="checkbox"/>
                                <label for="chm1-1" class="label-success"></label>
                            </div>
                        </li>

                        <li class="list-group-item">
                            Copia del informe médico avalado por la Red de Salud Militar.
                            <div class="material-switch pull-right">
                                <input id="chm1-2" name="chn1-2" class="mdl-requisitos" value="2" type="checkbox"/>
                                <label for="chm1-2" class="label-success"></label>
                            </div>
                        </li>

                        <!--li class="list-group-item">
                            Presupuesto de la Casa Comercial
                            <div class="material-switch pull-right">
                                <input id="chm1-3" name="chn1-3" class="mdl-requisitos" value="3" type="checkbox"/>
                                <label for="chm1-3" class="label-success"></label>
                            </div>
                        </li-->

                        <li class="list-group-item">
                            Orden Médica
                            <div class="material-switch pull-right">
                                <input id="chm1-4" name="chn1-4" class="mdl-requisitos" value="4" type="checkbox"/>
                                <label for="chm1-4" class="label-success"></label>
                            </div>
                        </li>

                        <!--li class="list-group-item">
                            Carta Aval por Seguros Horizonte, C.A en caso de que cubra </br> parte de la Prótesis
                            <div class="material-switch pull-right">
                                <input id="chm1-5" name="chn1-5" class="mdl-requisitos" value="5" type="checkbox"/>
                                <label for="chm1-5" class="label-success"></label>
                            </div>
                        </li-->

                         <!--li class="list-group-item">
                            Carta o Constancia de Agotamiento de Seguros Horizontes, C.A
                            <div class="material-switch pull-right">
                                <input id="chm1-6" name="chn1-6" class="mdl-requisitos" value="6" type="checkbox"/>
                                <label for="chm1-6" class="label-success"></label>
                            </div>
                        </li-->



                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btnrequisitos" data-dismiss="modal" disabled="true" onclick="crearPrograma();inactivarCheck('requisitos')"><i class="fa fa-arrow-circle-o-right"></i>Continuar</button>
            </div>
        </div>
    </div>
</div>

<!-- MODAL PARA AGREGAR LA EMPRESA -->

<div class="modal fade" tabindex="-1" role="dialog" id="mdlEmpresa">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Agregar Empresa</h4>
            </div>
            <div class="modal-body">
                <section class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="nav-tabs-custom box box-primary">
                                <div class="tab-content">
                                    <div class="box-body">
                                        <div class="row">
                                            <div class="col-md-4 col-sm-12">
                                                <label>Rif:</label>
                                                <input class="form-control" id="rifnuevo" required="required">
                                            </div>
                                            <div class="col-md-4 col-sm-12">
                                                <label>Razon Social:</label>
                                                <input class="form-control" id="rsocialnuevo" required="required">
                                            </div>

                                            <div class="col-md-4 col-sm-12">
                                                <label>T. Empresa:</label>
                                                <select class="form-control" style="width: 100%" id="tipoenuevo">
                                                    <option selected="selected" value="S"></option>
                                                    <option value="J">Juridica</option>
                                                    <option value="N">Natural</option>
                                                    <option value="G">Gubernamental</option>
                                                </select>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="row">
                                            <div class="col-md-5 col-sm-12">
                                                <label>Dirección:</label>
                                                <input class="form-control" id="direcnueva">
                                            </div>

                                            <div class="col-md-5 col-sm-12" id="_txtmnrocuentanueva">
                                                <label>Nro. de Cuenta:</label>
                                                <input id="numerocuentanueva" class="form-control" type="text"
                                                       maxlength="23"
                                                       data-inputmask='"mask": "9999-9999-99-9999999999"'
                                                       data-mask>
                                            </div>
                                            <div class="col-md-2 col-sm-12" id="_cmbmtipocuentaranueva">
                                                <label>Tipo de Cuenta:</label>
                                                <select class="form-control" style="width: 100%"
                                                        id="tipodecuentanueva">
                                                    <option selected="selected" value="S"></option>
                                                    <option value="CA" selected="selected">AHORRO</option>
                                                    <option value="CC">CORRIENTE</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-2 col-sm-12">
                                                <label>Cedula/Rif:</label>
                                                <input type="text" class="form-control" id="cinueva">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="salvarEmpresa()">Guardar</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
